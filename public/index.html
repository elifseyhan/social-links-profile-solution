<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main class="text-center">
            <div class="bg-dark-grey rounded-xl p-8 mx-4 sm:w-[400px]">
                <img
                    src="./images/avatar-jessica.jpeg"
                    class="rounded-full h-24 mx-auto mb-4"
                    alt="Avatar image"
                />
                <h1 class="text-2xl mb-2 font-bold">Jessica Randall</h1>
                <span class="block text-primary text-sm mb-4 font-semibold">London, United Kingdom</span>
                <p class="my-6">"Front-end developer and avid reader."</p>
                <div class="bg-grey py-3 rounded-lg cursor-pointer mb-4 transition duration-500 hover:bg-primary hover:text-dark-grey">GitHub</div>
                <div class="bg-grey py-3 rounded-lg cursor-pointer mb-4 transition duration-500 hover:bg-primary hover:text-dark-grey">Frontend Mentor</div>
                <div class="bg-grey py-3 rounded-lg cursor-pointer mb-4 transition duration-500 hover:bg-primary hover:text-dark-grey">LinkedIn</div>
                <div class="bg-grey py-3 rounded-lg cursor-pointer mb-4 transition duration-500 hover:bg-primary hover:text-dark-grey">Twitter</div>
                <div class="bg-grey py-3 rounded-lg cursor-pointer mb-4 transition duration-500 hover:bg-primary hover:text-dark-grey">Instagram</div>
            </div>
        </main>
    </body>
</html>
